<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Header Fragment -->
    <header th:fragment="header" class="main-header">
        <div class="header-container">
            <!-- Logo Section -->
            <div class="logo-section">
                <a th:href="@{/}" class="logo-link">
                    <img th:src="@{/images/ranti.png}" alt="Ranti Logo" class="logo-img">
                    <span class="logo-text">RANTI</span>
                </a>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <div class="search-bar">
                    <input type="text" placeholder="Search products, brands, and more..." class="search-input">
                    <button class="search-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M21 21L16.514 16.506M19 10.5C19 15.194 15.194 19 10.5 19S2 15.194 2 10.5 5.806 2 10.5 2 19 5.806 19 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Navigation Section -->
            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a th:href="@{/products}" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/categories}" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/about}" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/contact}" class="nav-link">Contact</a>
                    </li>
                </ul>
            </nav>

            <!-- User Actions Section -->
            <div class="user-actions">
                <div class="cart-section">
                    <a th:href="@{/cart}" class="cart-link">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.7 15.3C4.3 15.7 4.6 16.5 5.1 16.5H17M17 13V17C17 18.1 16.1 19 15 19H9C7.9 19 7 18.1 7 17V13M17 13H7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="cart-count">0</span>
                    </a>
                </div>

                <div class="auth-section">
                    <a th:href="@{/login}" class="auth-link login-btn">Sign In</a>
                    <a th:href="@{/register}" class="auth-link register-btn">Join Free</a>
                </div>

                <div class="user-menu" style="display: none;">
                    <div class="user-dropdown">
                        <button class="user-btn">
                            <span class="user-name">User</span>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <div class="dropdown-menu">
                            <a th:href="@{/profile}" class="dropdown-item">My Profile</a>
                            <a th:href="@{/orders}" class="dropdown-item">My Orders</a>
                            <a th:href="@{/showFormForAdd}" class="dropdown-item">Sell Products</a>
                            <div class="dropdown-divider"></div>
                            <a th:href="@{/logout}" class="dropdown-item">Sign Out</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>
    </header>
</body>
</html>
