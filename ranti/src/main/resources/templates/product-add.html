<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Ranti</title>
    <link rel="stylesheet" th:href="@{/css/fragments.css}">
    <link rel="stylesheet" th:href="@{/css/product-add.css}">
    <script th:src="@{/js/product-add.js}" defer></script>
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container">
        <header class="page-header">
            <h1>Add New Product</h1>
            <p>Add a new product to your inventory</p>
        </header>

        <div class="form-container">
            <form action="#" th:action="@{/products/save}" th:object="${product}" method="post" enctype="multipart/form-data" class="product-form">
                <input type="hidden" th:field="*{id}"/>
                
                <div class="form-group">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           th:field="*{name}" 
                           class="form-input"
                           placeholder="Enter product name"
                           required>
                </div>

                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" 
                              name="description" 
                              th:field="*{description}" 
                              class="form-textarea"
                              placeholder="Enter product description"
                              rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="imageFile" class="form-label">Product Image</label>
                    <div class="file-upload-container">
                        <input type="file" 
                               id="imageFile" 
                               name="imageFile" 
                               class="file-input"
                               accept="image/*"
                               onchange="previewImage(this)">
                        <label for="imageFile" class="file-upload-label">
                            <span class="upload-icon">üìÅ</span>
                            <span class="upload-text">Choose Image File</span>
                            <span class="upload-info">Max 5MB - JPG, PNG, GIF</span>
                        </label>
                    </div>
                    <div class="image-preview" id="imagePreview" style="display: none;">
                        <img id="previewImg" src="" alt="Preview" class="preview-image">
                        <button type="button" class="remove-image" onclick="removeImage()">√ó</button>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="price" class="form-label">Price ($)</label>
                        <input type="number" 
                               id="price" 
                               name="price" 
                               th:field="*{price}" 
                               class="form-input"
                               placeholder="0.00"
                               step="0.01"
                               min="0"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="stock" class="form-label">Stock Quantity</label>
                        <input type="number" 
                               id="stock" 
                               name="stock" 
                               th:field="*{stock}" 
                               class="form-input"
                               placeholder="0"
                               min="0"
                               required>
                    </div>
                    
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-icon">‚úì</span>
                        Save Product
                    </button>
                    <a th:href="@{/products}" class="btn btn-secondary">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
