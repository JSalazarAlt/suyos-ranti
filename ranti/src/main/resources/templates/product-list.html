<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Ranti</title>
    <link rel="stylesheet" th:href="@{/css/product-list.css}">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="page-header">
            <div class="header-content">
                <div class="header-text">
                    <h1>Our Products</h1>
                    <p>Discover amazing products at great prices</p>
                </div>
                <div class="header-actions">
                    <a th:href="@{/showFormForAdd}" class="btn btn-primary">
                        <span class="btn-icon">+</span>
                        Add Product
                    </a>
                </div>
            </div>
        </header>

        <!-- Filters Section -->
        <div class="filters-section">
            <div class="search-bar">
                <input type="text" placeholder="Search products..." class="search-input">
                <button class="search-btn">üîç</button>
            </div>
            <div class="filter-options">
                <select class="filter-select">
                    <option value="">All Categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="books">Books</option>
                </select>
                <select class="filter-select">
                    <option value="">Sort by</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="name">Name A-Z</option>
                </select>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="products-section">
            <div th:if="${#lists.isEmpty(products)}" class="empty-state">
                <div class="empty-icon">üì¶</div>
                <h3>No products found</h3>
                <p>Start building your inventory by adding your first product</p>
                <a th:href="@{/showFormForAdd}" class="btn btn-primary">Add First Product</a>
            </div>

            <div th:unless="${#lists.isEmpty(products)}" class="products-grid">
                <div th:each="product : ${products}" class="product-card">
                    <div class="product-image">
                        <img th:src="${product.imgUrl != null and !product.imgUrl.isEmpty()} ? ${product.imgUrl} : '/images/placeholder-product.jpg'"
                            th:alt="${product.name}"
                            class="product-img" />

                        <div class="product-badge" th:if="${product.stock <= 5 and product.stock > 0}">Low Stock</div>
                        <div class="product-badge out-of-stock" th:if="${product.stock == 0}">Out of Stock</div>
                    </div>
                    
                    <div class="product-info">
                        <h3 class="product-name" th:text="${product.name}">Product Name</h3>
                        <p class="product-description" th:text="${product.description}">Product description goes here...</p>
                        
                        <div class="product-meta">
                            <div class="product-price">
                                <span class="currency">$</span>
                                <span class="price-value" th:text="${#numbers.formatDecimal(product.price, 1, 2, 'POINT')}">0.00</span>
                            </div>
                            <div class="product-stock">
                                <span class="stock-label">Stock:</span>
                                <span class="stock-value" th:text="${product.stock}">0</span>
                            </div>
                        </div>
                        
                        <div class="product-actions">
                            <button class="btn btn-cart" th:if="${product.stock > 0}">
                                <span class="btn-icon">üõí</span>
                                Add to Cart
                            </button>
                            <button class="btn btn-cart disabled" th:if="${product.stock == 0}" disabled>
                                Out of Stock
                            </button>
                            
                            <div class="admin-actions">
                                <a th:href="@{/showFormForUpdate/{id}(id=${product.id})}" 
                                   class="btn btn-secondary btn-sm" 
                                   title="Edit Product">
                                    ‚úèÔ∏è
                                </a>
                                <a th:href="@{/deleteProduct/{id}(id=${product.id})}" 
                                   class="btn btn-danger btn-sm" 
                                   title="Delete Product"
                                   onclick="return confirm('Are you sure you want to delete this product?')">
                                    üóëÔ∏è
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination (for future implementation) -->
        <div class="pagination-section">
            <div class="pagination">
                <button class="page-btn disabled">‚Üê Previous</button>
                <span class="page-info">Page 1 of 1</span>
                <button class="page-btn disabled">Next ‚Üí</button>
            </div>
        </div>
    </div>
</body>
</html>
